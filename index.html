<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - 01</title>
</head>
<body>
    <!-- 
        Quiz:
            Without using br tag, write a vertically aligned from asking for name, city & pincode of a user.
     -->
    <form action="post">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="What is Your Name" required>
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="What is your city" required>
        </div>
        <div>
            <label for="pincode">Pin-code</label>
            <input type="text" name="pincode" id="pincode" placeholder="What is your pincode">
        </div>
    </form>
</body>
</html>
